<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Forms</title>
  </head>
  <body>
    <header>
      <h1>Sign Up Forms</h1>
    </header>
    <main>
      <form>
        <ol>
          <li><h5>Email</h5></li>
          <input type="email">
          <br>
          <li><h5>Password</h5></li>
          <input type="password">
          <br>
          <li><h5>GitHub Username</h5></li>
          <input type="text">
        </ol>
        <br>
        <fieldset>
          <legend>Your Account Type</legend>
          <input id="accountTypeEnt" type="radio" name="account" value="Enterprise">
          <label for="location-ent">Enterprise</label>

          <input id="accountTypePro" type="radio" name="account" value="Pro">
          <label for="location-pro">Pro</label>

          <input id="accountTypeFree" type="radio" name="account" value="Free">
          <label for="location-free">Free</label>
        </fieldset>
        <br>
        <aside>
          <legend><i>Do you want this page to remember you?</i></legend>
          <input type="character" name="remember-me">Remember Me?
        </aside>
      </form>
    </main>
  </body>
</html>
